<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="left-section">
      <p class="result">Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of <br>the people 
      who have taken <br> these tests</p>
    </div>
    <div class="right-section">
      <p style="margin-top: 30px;">Summary</p>
      <div class="suma">
        <div class="img"> <img src="images/icon-reaction.svg" >Reaction</div>
        <div class="score">80 <span> / 100</span></div>
      </div> 
      <div class="summ">
        <div class="img"> <img src="images/icon-memory.svg" >Memory</div>
        <div class="score">80 <span> / 100</span></div>
      </div>  
      <div class="summa">
        <div class="img"> <img src="images/icon-verbal.svg" >Verbal</div>
        <div class="score">80 <span> / 100</span></div>
      </div>  
      <div class="summat">
        <div class="img"> <img src="images/icon-visual.svg" >Visual</div>
        <div class="score">80 <span> / 100</span></div>
      </div> 
      <div class="btn">
        <button>Continue</button>
      </div> 
    </div>
  </main>
</body>
</html>
